<div class="header-cont">
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'home' }"
        style="color: rgba(256, 256, 256, 0.7)"
        routerLink="/"
      >
        Home
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'projects' }"
        style="color: rgba(256, 256, 256, 0.7)"
        routerLink="projects"
      >
        Projects
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        [ngClass]="{ active: activeTab === 'work-history' }"
        style="color: rgba(256, 256, 256, 0.7)"
        routerLink="work-history"
      >
        Work History
      </button>
    </li>
  </ul>
  <button class="btn btn-outline-info contact-btn">Contact me</button>
  <h3 class="contact-btn" style="left: 15px; width: fit-content">
    Mason Hirst
  </h3>
</div>

<div style="padding-bottom: 300px;">
  <router-outlet></router-outlet>
</div>
