<button class="btn btn-primary" (click)="onNewGame()">New game</button>
<div
  class="d-flex flex-col justify-content-center align-items-center"
  style="
    background-color: white;
    width: calc(100vw - 10px);
    max-width: 1000px;
    padding: 50px 10px;
  "
>
  <div class="d-flex" *ngFor="let row of gameRows; let i = index">
    <div
      *ngFor="let cell of row; let k = index"
      class="d-flex justify-content-center align-items-center"
      [ngClass]="{
        'unopened-cell-img': !cell.revealed,
      }"
      style="width: 30px; height: 30px; border: 1px solid black; background-color: rgba(0,0,0,.07);"
      (click)="onClickCell(i, k)"
      (contextmenu)="onRightClick(i, k, $event)"
    >
      <img
        *ngIf="cell.revealed && !cell.flagged && cell.value === 'bomb'"
        src="../../../assets/bomb.png"
        alt="bomb"
        style="height: 60%"
      />
      <img
        *ngIf="
          cell.revealed ? cell.flagged && cell.value === 'bomb' : cell.flagged
        "
        src="../../../assets/flag.png"
        alt="flagged cell"
        style="width: 80%"
      />
      <img
        *ngIf="cell.revealed && cell.value !== 'bomb' && cell.value"
        [src]="'../../../assets/' + getNumberImg(+cell.value)"
        alt="number"
        style="width: 90%"
      />
    </div>
  </div>
</div>
