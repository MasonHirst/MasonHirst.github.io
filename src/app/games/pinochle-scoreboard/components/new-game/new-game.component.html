<div class="container fade-in my-5">
  <h2 class="text-center mb-4">Name Your Teams</h2>

  <form (ngSubmit)="startGame()" class="mb-3">
    <p class="text-center">
      You are setting up a {{ gameFormat }} game. Please enter names for each team:
    </p>

    <div *ngFor="let team of teams; let i = index" class="form-group mb-3">
      <label [for]="'teamName' + i">Team {{ i + 1 }} Name</label>
      <input
        type="text"
        [id]="'teamName' + i"
        [(ngModel)]="team.name"
        [name]="'teamName' + i"
        class="form-control"
        placeholder="Enter Team Name"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Start Game</button>
  </form>
</div>
