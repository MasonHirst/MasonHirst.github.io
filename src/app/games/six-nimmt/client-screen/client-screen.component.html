<div class="nimmt-game-float-wrapper">
  <app-joined-page
    *ngIf="gameData?.gameState === 'WAITING_FOR_PLAYERS'"
  ></app-joined-page>

  <app-card-select
    *ngIf="
      gameData?.gameState === 'PICKING_CARDS' ||
      gameData?.gameState === 'STACKING_CARDS'
    "
    [gameCode]="gameCode"
    [gameData]="gameData"
  />

  <app-game-review-client
    *ngIf="gameData?.gameState === 'GAME_REVIEW'"
    [gameCode]="gameCode"
    [gameData]="gameData"
  />
</div>
