<section class="client-header">
  <span class="bigger-txt">{{ getMyPlayer().playerName }}</span>
  <p class="mb-0">
    Game: <span class="bigger-txt">{{ gameCode }}</span>
  </p>
</section>

<app-joined-page
  *ngIf="gameData?.gameState === 'WAITING_FOR_PLAYERS'"
  [gameCode]="gameCode"
  [gameData]="gameData"
/>

<app-card-select
  *ngIf="
    gameData?.gameState === 'PICKING_CARDS' ||
    gameData?.gameState === 'STACKING_CARDS'
  "
  [gameCode]="gameCode"
  [gameData]="gameData"
/>

<app-game-review-client
  *ngIf="gameData?.gameState === 'GAME_REVIEW'"
  [gameCode]="gameCode"
  [gameData]="gameData"
/>
