<p>game-table works!</p>

<section
  *ngFor="let stack of gameData?.tableStacks; let i = index"
  key="{{ index }}"
>
  <div>
    <app-nimmt-card
      *ngFor="let card of stack; let i = index"
      key="{{ index }}"
      [card]="card"
      [selectable]="false"
    ></app-nimmt-card>
  </div>
</section>

<button class="btn btn-primary" (click)="handleGoBack()">back</button>
