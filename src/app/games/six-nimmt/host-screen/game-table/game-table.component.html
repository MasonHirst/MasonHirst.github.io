<h4 style="color: aqua">{{ gameData?.gameState }}</h4>
<p>game-table works!</p>

<section class="stack">
  <div
    class="card-row"
    *ngFor="let stack of gameData?.tableStacks; let i = index"
    [key]="i"
  >
    <app-nimmt-card
      *ngFor="let card of stack.reverse(); let i = index"
      [key]="i"
      height="130"
      [card]="card"
      [selectable]="false"
    ></app-nimmt-card>
  </div>
</section>
