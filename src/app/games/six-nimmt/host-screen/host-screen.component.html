<h3 *ngIf="countingDown">{{ countdown }}</h3>

<app-join-page *ngIf="gameData?.gameState === 'WAITING_FOR_PLAYERS'" [gameCode]="routeGameCode" [gameData]="gameData"></app-join-page>

<app-game-table *ngIf="gameData?.gameState === 'PICKING_CARDS'" [gameCode]="routeGameCode" [gameData]="gameData"></app-game-table>

<button class="btn btn-primary" (click)="getData()">
  get data
</button>
