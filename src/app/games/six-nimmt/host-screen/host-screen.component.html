<div style="padding-left: 15px">
  <h3
    *ngIf="countingDown"
    style="
      position: fixed;
      font-size: 25vw;
      font-weight: bold;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    "
  >
    {{ countdown }}
  </h3>

  <app-join-page
    *ngIf="gameData?.gameState === 'WAITING_FOR_PLAYERS'"
    [gameCode]="routeGameCode"
    [gameData]="gameData"
  />

  <app-game-table
    *ngIf="
      gameData?.gameState === 'PICKING_CARDS' ||
      gameData?.gameState === 'STACKING_CARDS'
    "
    [gameCode]="routeGameCode"
    [gameData]="gameData"
  />

  <app-game-review-page
    *ngIf="gameData?.gameState === 'GAME_REVIEW'"
    [gameCode]="routeGameCode"
    [gameData]="gameData"
  />

  <!-- <button class="btn btn-primary" (click)="getData()">get data</button> -->
</div>
