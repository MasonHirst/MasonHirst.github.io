<div class="join-page-wrapper">
  <h2 style="color: orange">{{ "6 Nimmt!" }}</h2>
  <h3>Waiting for players</h3>
  <h4>hosts: {{ gameData?.hosts.length }}</h4>

  <h4>players:</h4>
  <ul>
    <li *ngFor="let player of getPlayersList(); let i = index" key="{{ index }}">{{ player.playerName }}</li>
  </ul>

  <h3>
    game id: <span style="color: aqua" (click)="copyGameCode()">{{ gameCode }}</span>
  </h3>

  <button class="btn btn-primary" color="primary" (click)="startFreshGame()">
    Start Game
  </button>
</div>
