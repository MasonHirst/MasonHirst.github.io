<div class="join-page-wrapper">
  <h2 style="color: orange">{{ "6 Nimmt!" }}</h2>
  <h3>Waiting for players</h3>
  <h4>hosts: {{ gameData?.hosts.length }}</h4>

  <ul>
    <li *ngFor="let player of gameData?.players">{{ player.name }}</li>
  </ul>

  <h3>
    game id: <span style="color: aqua">{{ gameCode }}</span>
  </h3>
</div>
