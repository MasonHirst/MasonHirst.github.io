<div class="page-cont fade-in">
  <div class="pag-inner-cont mt-4" style="max-width: 700px; padding: 0 10px;">
    <!-- Your content goes here -->
    <div
      class="form-check form-switch custom-switch d-flex gap-2 align-items-center"
    >
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        [(ngModel)]="hideOtherExp"
      />
      <label
        class="form-check-label text-faded"
        for="flexSwitchCheckChecked"
        style="margin: 0; margin-bottom: -3px"
        >Only show relevant software experience</label
      >
    </div>

    <a
      href="https://docs.google.com/document/d/1MgOqcyy1flCCm4NOQU7WJZX58ljlbg8WkdyZBLTDEjg/edit?usp=sharing"
      target="_blank"
      class="link-offset-2"
      >Resume on google docs<span class="bi bi-box-arrow-up-right" style="margin-left: 5px;"></span
    ></a>

    <div class="d-flex flex-col w-100 gap-5 mt-4">
      <ng-template let-exp let-index="index" ngFor [ngForOf]="experiences">
        <div *ngIf="hideOtherExp ? exp.relevant : true">
          <div class="w-100 d-flex justify-content-between align-items-center">
            <div>
              <h5 class="text-primary">
                {{ exp.title }}
              </h5>
              <h6 class="text-info">{{ exp.company }}</h6>
            </div>
            <img
              [src]="exp.companyLogo"
              [alt]="exp.company"
              style="max-width: 90px; max-height: 70px; border-radius: 5px"
            />
          </div>
          <p style="margin-bottom: 3px; opacity: 0.7">
            {{ getDateDifference(exp.startDate, exp.endDate) }}
          </p>
          <p style="margin-bottom: 8px; opacity: 0.7">
            {{ exp.startDate + " - " + exp.endDate }}
          </p>
          <ul>
            <li *ngFor="let point of exp.descPoints" class="mb-2">
              {{ point }}
            </li>
          </ul>
        </div>
      </ng-template>
    </div>
    <!-- End of page content -->
  </div>
</div>

<app-footer></app-footer>
