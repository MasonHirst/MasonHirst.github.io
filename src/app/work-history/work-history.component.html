<div class="page-cont fade-in">
  <div class="pag-inner-cont mt-5" style="max-width: 700px">
    <!-- Your content goes here -->
    <div class="d-flex flex-col w-100 gap-5">
      <ng-template let-exp let-index="index" ngFor [ngForOf]="experiences">
        <div>
          <div class="w-100 d-flex justify-content-between align-items-center">
            <div>
              <h5 class="text-primary">
                {{ exp.title }}
              </h5>
              <h6 class="text-info">{{ exp.company }}</h6>
            </div>
            <img
              [src]="exp.companyLogo"
              [alt]="exp.company"
              style="max-width: 70px; max-height: 70px; border-radius: 5px"
            />
          </div>
          <div class="d-flex flex-col gap-1" style="margin-left: 15px">
            <p class="text-faded" style="margin: 0">
              {{ getDateDifference(exp.startDate, exp.endDate) }}
            </p>
            <p style="margin: 0">{{ exp.startDate + " - " + exp.endDate }}</p>
            <p style="margin: 0">{{ exp.description }}</p>
          </div>
        </div>
      </ng-template>
    </div>

    <button
      class="btn btn-outline-primary mt-5"
      data-bs-toggle="collapse"
      data-bs-target="#moreExperience"
      aria-expanded="false"
      aria-controls="collapseExample"
      (click)="isCollapsed = !isCollapsed"
    >
      {{ isCollapsed ? "Show" : "Hide" }} less relevant experience
      <i
        class="bi bi-chevron-right"
        [ngClass]="{
          'bi-chevron-down': !isCollapsed,
          'bi-chevron-right': isCollapsed
        }"
      ></i>
    </button>
    <div
      class="collapse"
      id="moreExperience"
      [ngClass]="{ show: !isCollapsed }"
    >
      <div class="mt-4" style="">
        Some placeholder content for the collapse component. This panel is
        hidden by default but revealed when the user activates the relevant
        trigger.
      </div>
    </div>

    <!-- End of page content -->
  </div>
</div>

<app-footer></app-footer>
